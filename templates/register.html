<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="shortcut icon" href="/public/student-performance-favicon.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-black min-h-screen flex items-center justify-center">
    <div class="bg-gray-900 p-8 rounded-lg shadow-lg w-full max-w-md text-white relative">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-500">Create Account</h1>

        <!-- Notification Messages -->
        <div class="absolute top-4 left-4 space-y-2">
            {% if success %}
            <div x-data="{ show: true }" x-show="show"
                x-init="setTimeout(() => show = false, 3000)" 
                class="bg-green-600 text-white px-4 py-2 rounded-lg shadow-lg animate-slide-in">
                ‚úÖ {{ success }}
            </div>
            {% endif %}

            {% if error %}
            <div x-data="{ show: true }" x-show="show"
                x-init="setTimeout(() => show = false, 3000)" 
                class="bg-red-600 text-white px-4 py-2 rounded-lg shadow-lg animate-slide-in">
                ‚ùå {{ error }}
            </div>
            {% endif %}

            {% if greeting %}
            <div x-data="{ show: true }" x-show="show"
                x-init="setTimeout(() => show = false, 4000)" 
                class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow-lg animate-slide-in">
                üëã {{ greeting }}
            </div>
            {% endif %}
        </div>

        <form action="/register" method="POST">
            <div class="mb-4">
                <label for="username" class="block text-gray-300 text-sm font-bold mb-2">Username</label>
                <input type="text" id="username" name="username" 
                    class="shadow appearance-none border border-gray-700 rounded w-full py-2 px-3 bg-gray-800 text-white focus:outline-none focus:border-blue-500" 
                    required>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-300 text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" 
                    class="shadow appearance-none border border-gray-700 rounded w-full py-2 px-3 bg-gray-800 text-white focus:outline-none focus:border-blue-500" 
                    required>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-300 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" 
                    class="shadow appearance-none border border-gray-700 rounded w-full py-2 px-3 bg-gray-800 text-white focus:outline-none focus:border-blue-500" 
                    required>
            </div>

            <div class="mb-6">
                <label for="confirm_password" class="block text-gray-300 text-sm font-bold mb-2">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" 
                    class="shadow appearance-none border border-gray-700 rounded w-full py-2 px-3 bg-gray-800 text-white focus:outline-none focus:border-blue-500" 
                    required>
            </div>

            <div class="mb-6">
                <button type="submit" 
                    class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
                    Create Account
                </button>
            </div>
        </form>

        <div class="relative flex py-4 items-center">
            <div class="flex-grow border-t border-gray-700"></div>
            <span class="flex-shrink mx-4 text-gray-400">or</span>
            <div class="flex-grow border-t border-gray-700"></div>
        </div>

        <div class="flex flex-col space-y-4 mb-6">
            <a href="/register/github" 
                class="flex items-center justify-center bg-gray-800 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
                <i class="fab fa-github mr-2"></i> Sign up with GitHub
            </a>

            <a href="/register/google" 
                class="flex items-center justify-center bg-white border border-gray-700 hover:bg-gray-200 text-gray-900 font-bold py-2 px-4 rounded focus:outline-none">
                <i class="fab fa-google mr-2"></i> Sign up with Google
            </a>
        </div>

        <p class="text-center text-gray-400 text-sm">
            Already have an account? <a href="/login" class="text-blue-400 hover:text-blue-600">Log in</a>
        </p>
    </div>

    <!-- Animations -->
    <style>
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .animate-slide-in {
            animation: slideIn 0.5s ease-out;
        }
    </style>

</body>
</html>
